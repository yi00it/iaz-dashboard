<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Static Demo - Saharos Dashboard Builder</title>
    <link rel="stylesheet" href="../dist/iazd-dashboard.css" />
    <link rel="stylesheet" href="shared-styles.css" />
    <style>
      /* Additional custom widget styles */
      .metric {
        font-size: 2rem;
        font-weight: 700;
        color: var(--color-primary);
        margin: 1rem 0;
      }

      .chart-placeholder {
        width: 100%;
        height: 120px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>âœ¨ Basic Static Demo</h1>
        <p class="subtitle">Simple static dashboard with pre-positioned widgets</p>
        <span class="version-badge">v0.1.0</span>
      </div>
    </header>

    <div id="dashboard"></div>

    <script src="../dist/iazd-dashboard.umd.js"></script>
    <script>
      // Initialize dashboard
      const { IAZDashboard: Dashboard } = IAZDashboard;
      const dashboard = new Dashboard('#dashboard', {
        columns: 12,
        rowHeight: 50,
        margin: 16,
        draggable: false, // Not implemented yet
        resizable: false, // Not implemented yet
        debug: true,
      });

      // Add some static widgets
      dashboard.addWidget({
        id: 'widget-1',
        x: 0,
        y: 0,
        w: 3,
        h: 3,
        content: `
          <div class="widget-header">Total Users</div>
          <div class="metric">12,453</div>

        content: `

          <div class="metric">892</div>

          <div class="chart-placeholder">Chart Placeholder</div>
          <div class="widget-body" style="margin-top: 1rem;">

      dashboard.addWidget({

</html>
